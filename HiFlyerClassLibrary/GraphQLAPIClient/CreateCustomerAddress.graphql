mutation CreateCustomerAddress($address: MailingAddressInput!, $customerAccessToken: String!) {
  customerAddressCreate(address: $address, customerAccessToken: $customerAccessToken) {
    customerAddress {
      id
      address1
      address2
      city
      company
      country
      firstName
      lastName
      phone
      province
      zip
    }
    customerUserErrors {
      field
      message
    }
  }
}
mutation checkoutCustomerAssociateV2($checkoutId: ID!, $customerAccessToken: String!) {
  checkoutCustomerAssociateV2(checkoutId: $checkoutId, customerAccessToken: $customerAccessToken) {
    checkout {
      id
      webUrl
    }
    customer {
      id
      email
    }
    userErrors {
      field
      message
    }
  }
}